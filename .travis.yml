---
branches:
  only:
    - master
    - /^greenkeeper/.*$/
language: node_js
node_js:
  - "lts/*"
  - "node"
sudo: required
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
cache:
  directories:
    - node_modules
before_install:
  - npm config set spin false
  - npm install -g semantic-release
  - npm install -g codeclimate-test-reporter
install:
  - npm ci
script:
  - npm run cover
after_success:
    - tsc --sourceMap false
    - codeclimate-test-reporter < coverage/lcov.info
    - semantic-release
